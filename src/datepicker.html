<div class="smpl-ui-calendar" onclick="{$me}.selectDate(event);">
	<!-- block: month -->
		<table >
			<tr class="header">
				<th class="{$pmClass}" data-date="{$pmDate}"></th>
				<th colspan="5">{$monthName}</th>
				<th class="{$nmClass}" data-date="{$nmDate}"></th>
			</tr>
			<tr class="weekDays">
				<!-- block: wd -->
					<th>{$wd}</th>
				<!-- /block: wd -->
			</tr>
			<!-- block: week -->
				<tr>
					<!-- block: day -->
						<td class="{$classes}" data-date="{$date}">{$day}</td>
					<!-- /block: day -->
				</tr>
			<!-- /block: week -->
		</table>
	<!-- /block: month -->
</div>
